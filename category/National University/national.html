    <div class="container">
      <form id='data-form'>
        <div class="form-group col-md-2 float-left">
          <label for="rank">Rank</label>
          <input type="number" name='rank' class="form-control" id="rank" required>
        </div>
          <div class="form-group col-md-2 float-right">
            <label for="inputZip">Code</label>
            <input type="number" name="code" class="form-control" id="inputZip" required>
          </div>
      <br><br><br><br>
      <div class="form-group col-md-12">
        <label for="inputName">Name</label>
        <input type="text" placeholder="Institute name" name='name' class="form-control" id="inputName" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputState">Division</label>
          <select id="inputState" name="division" class="form-control" required>
            <option>Dhaka</option>
            <option>Chittagong</option>
            <option>Rajshahi</option>
            <option>Khulna</option>
            <option>Sylhet</option>
            <option>Barisal</option>
            <option>Rangpur</option>
            <option>Mymensingh</option>
          </select>
        </div>
        <div class="form-group col-md-3">
            <label for="district">District</label>
            <input type="text" placeholder="district" name="district" id="district" class="form-control" required>
            <!-- <select id="district" name="district" class="form-control">
              <option>Dhaka</option>
              <option>Chittagong</option>
              <option>Rajshahi</option>
              <option>Khulna</option>
              <option>Sylhet</option>
              <option>Barisal</option>
              <option>Rangpur</option>
              <option>Mymensingh</option>
            </select> -->
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Location</label>
          <input type="text" class="form-control" name="location" id="inputAddress" placeholder="Institute address" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="contact">Contact</label>
          <input type="text" class="form-control" name="contact" id="contact">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group col-md-3">
          <label for="image">Image Link</label>
          <input type="url" class="form-control" name="image" id="image">
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="circular">Circular</label>
            <input type="text" class="form-control" name="circular" id="circular">
          </div>
          <div class="form-group col-md-6">
            <label for="seat">Seat Plan</label>
            <input type="url" class="form-control" name="seat" id="seat">
          </div>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
